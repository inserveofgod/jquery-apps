<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>J-Form</title>
</head>
<body>
    <main class="container">
        <div class="row align-items-center vh-100">
            <form action="" method="post" class="col-md-6 mx-auto" id="login-form">
                <div class="card p-0 shadow-lg">
                    <div class="card-header bg-success">
                        <h3 class="text-center text-white py-1">Login Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Enter username : </label>
                            <input type="text" name="username" id="username" placeholder="Nick" class="form-control">
                            <span class="text-danger pt-1" id="username-error"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Enter password : </label>
                            <input type="password" name="password" id="password" placeholder="*****" class="form-control">
                            <span class="text-danger pt-1" id="password-error"></span>
                        </div>

                        <!--<div class="alert alert-danger" id="alert"><span>Invalid credentials!</span></div>-->
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-sm btn-outline-success" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
